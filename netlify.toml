# Netlify Configuration for Beeminor
# Manual Deploy Only - Auto-publish disabled for safety

# --- Expo/React Native Web build for Netlify ---
[build]
  # Build command for Expo web (non-interactive, outputs to web-build)
  command = "npm run build:web"
  
  # Output directory where built files are stored
  publish = "web-build/"
  
  # Base directory (project root)
  base = "."

[build.environment]
  # Node version
  NODE_VERSION = "20"
  EXPO_NO_TELEMETRY = "1"
  NODE_ENV = "production"
  
  # Backend API URLs - Set these in Netlify Dashboard instead
  # EXPO_PUBLIC_API_BASE_URL = "https://your-backend-url.com"
  # EXPO_PUBLIC_APP_URL = "https://your-frontend-url.com"

[context.production.environment]
  # Set production-specific env vars here if needed

# --- End Netlify config ---

# Disable auto-publishing - manual deploy only
[build.processing]
  skip_processing = false

# Manual deploy configuration
[[plugins]]
  package = "@netlify/plugin-lighthouse"

# Redirect rules for SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Note: To enable manual deploy only:
# 1. Go to Netlify Dashboard → Site Settings → Build & deploy
# 2. Under "Build settings", set "Auto publishing" to "Off"
# 3. Deploy manually using: netlify deploy --prod
#    or via Netlify dashboard "Deploy site" button
